[help]
version="CNTC版本: %s."
copyright="版权所有(c) %s-%s, %s."
license="使用的许可证: %s."

cntc_ht="用法: cntc [!options]"
cntc_hi="说明: CNTC命令行工具, 用于连接校园网."
cntc_ho="选项:"
cntc_opt1="   config                            命令行配置CNTC全局设置, 可使用「cntc config --help」查看帮助."
cntc_opt2="   configure                         配置CNTC全局设置, 可使用「cntc config --help」查看帮助."
cntc_opt3="   user                              配置校园网用户, 可使用「cntc user --help」查看帮助."
cntc_opt4="   login                             登录校园网, 可使用「cntc login --help」查看帮助."
cntc_opt5="   logout                            登出校园网, 可使用「cntc logout --help」查看帮助."
cntc_opt6="   -v|version                        显示当前版本信息."
cntc_opt0="   -h, --help                        显示帮助信息."

configure_ht="用法: cntc configure"
configure_hi="说明: 交互式进行CNTC全局配置"
configure_ho="选项:"
configure_opt1="   [default]                         交互式配置全局设置."
configure_opt0="   -h, --help                        显示帮助信息."

config_ht="用法: cntc config [!options]"
config_hi="说明: 使用命令行进行CNTC全局配置"
config_ho="选项:"
config_opt1="   -l, --lang <locales>              设置CNTC命令行输出语言, 可选语言有: zh, en."
config_opt2="   -c, --complexity <boolean>        启用/禁用CNTC命令行复杂交互."
config_opt3="   -e, --encrypt <boolean>           启用/禁用CNTC密码加密存储."
config_opt4="   -a, --alg <encrypt_algorihtm>     设置加密用算法, 可选算法有: aes."
config_opt5="   -r, --retry <number>              设置联网时重试次数."
config_opt6="   -t, --timeout <number>            设置联网时超时时间(秒)."
config_opt0="   -h, --help                        显示帮助信息."

user_ht="用法: cntc user [options]"
user_hi="说明: 使用命令行进行CNTC全局配置"
user_ho="选项:"
user_opt1="   [default]                         交互式添加/更新校园网账户."
user_opt2="   -l, --list                        列出当前存储账户."
user_opt3="   -d, --delete <id>                 删除指定存储账户."
user_opt0="   -h, --help                        显示帮助信息."

login_ht="用法: cntc login"
login_hi="说明: 使用命令行登录校园网"
login_ho="选项:"
login_opt1="   [default]                         交互式登录校园网."
login_opt0="   -h, --help                        显示帮助信息."

logout_ht="用法: cntc logout"
logout_hi="说明: 使用命令行登出校园网"
logout_ho="选项:"
logout_opt1="   [default]                         交互式登出校园网."
logout_opt0="   -h, --help                        显示帮助信息."


